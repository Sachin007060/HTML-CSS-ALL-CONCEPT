<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css colors & properties</title>
    <style>
        #firstpara {
                color: aqua;                /*color by name*/
        }
        #secondpara {
                color: rgb(92, 82, 222);    /*color by rgb(red, green, blue)*/
        }
        #thirdpara {
            color: #dd57f5;                 /*color by hex (#ffffff)*/
            background-color: #c4c0c0;      /*color by hex (#ffffff)*/
            
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is a paragraph from first box.</p>
    <h3>This is my second box</h3>
    <p id="secondpara">This is a paragraph from second box.</p>
    <h3>This is my third box</h3>
    <p id="thirdpara">This is a paragraph from thirs box.</p>
    
</body>
</html>
