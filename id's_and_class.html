<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id's and Classes in html</title>
</head>

<body>
    <div class="rg sm" id="uniqe">
        This is a div tag
    </div>
    <span class="rg" id="rm">This is span</span>
    <div>
        <strong class="sm" id="mg">This is strong</strong> <!-- (.) is for class (#) is for id-->
    </div>
    <!-- creating multiple element using emmet -->
    <!-- span.myclass.myclass2.myclass3 + tab -->
    <span class="myclass myclass2 myclass3"></span>

    <!-- for multiple tag we can use (tag_name*number)number we want -->
    <strong class="mycl mycl2 mycl3">F   irst</strong>
    <strong class="mycl mycl2 mycl3">Second</strong>
    <strong class="mycl mycl2 mycl3">Third</strong>
    <strong class="mycl mycl2 mycl3">Fourth</strong>
</body>

</html>
