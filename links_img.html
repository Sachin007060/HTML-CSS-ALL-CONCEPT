<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- when we click the link "target= _blank" is use for opeing the page in another page "a" -> anchor tag is use for links-->
    <a href="google.com" target="_blank">Google</a><br><br>
    <a href="facebook.com" target="_blank">Facebook</a><br><br>
    <a href="linkedin.com" target="_blank">Linkedin</a><br><br>
    <a href="twitter.com" target="_blank">Twitter</a><br><br>
    <!-- For including the intenal html page in this html page -->
    <a href="/tut4.html" target="_blank">Tutorial 4.</a><br><br>

    <!-- for image tag  "alt" use for when image is not present or slow internet.-->
    <img src="pic.jpg" alt="Slow internet"><br><br>
    <img src="https://source.unsplash.com/random/490x490" alt="slow internet">
    
</body>
</html>
