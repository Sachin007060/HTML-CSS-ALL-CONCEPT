<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css tutorial</title>
    <link rel="stylesheet" href="ansh.css"> <!--This is a external css-->
    <style>
        p {
            /*This is a internal css*/
            color: cyan;
        }
    </style>
</head>

<body>
    <h3 style="color: rgb(151, 162, 244);">This is a Heading</h3> <!--This is a inline css -->
    <div>
        <p>This is a paragraph</p>
    </div>
    <div>
        <pre>This is a pre tag</pre>
    </div>
</body>

</html>
